<!DOCTYPE html> 
<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Mom's Daily Reminders</title>
  <style>
    .screen{display:none;}
  </style>
  <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mom's Daily Reminder">
  <link rel="apple-touch-icon" href="/Images/mom.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Mom's Daily Reminders</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          
          
         
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Mom's Daily Reminders</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Family Photo</a>
          <a  id="link2" class="mdl-navigation__link" href="#">Converter</a>
          <a id="link3" class="mdl-navigation__link" href="#">Family Photo</a>
          
        </nav>
      </div>
      <main class="mdl-layout__content">
      <div id="screen1" class=" screen page-content">Love you Mom!<br>
      <img src="Images/smile.png">
      </br>
      </div>
       <div id="screen2" class="screen page-content"> <p>
         
         <p><a href="http://www.x-rates.com/calculator/?from=USD&to=MXN&amount=1"> Use this converter</a> to see the current Exchange Rate for USD to Peso 
         <img src= "Images/converter.png" height= 100% width=auto>
         </p>
</div>
       <div id="screen3" class="screen page-content">Love you!<br>
       <img src="Images/smile.png">
       </br>
       </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(function() {
      $("#screen1").show();  
      
      $("#link1").on("click", function(){
        $(".screen").hide();
        $("#screen1").show();
      });
      $("#link2").on("click", function(){
        $(".screen").hide();
        $("#screen2").show();
      });
      $("#link3").on("click", function(){
        $(".screen").hide();
        $("#screen3").show();
      });
      });
      
      
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function(reg){
        console.log("Yes, it did.");
      }).catch(function(err) {
        console.log("No it didn't. This happened: ", err)
      });
  }
</script>
  </body>
</html>
