 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions?key=DAJwE49icruvCzfyGQcetvYL3&rt=49&format=json";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "DAJwE49icruvCzfyGQcetvYL3",
                      "format":"json",
                      "stpid":"8417,"}
            }).done (function (data) {
              console.log(data);
              $("html").append("<div id=four>")
              $("body").append("<h1> Route 49: Northbound <br> (Front of Popeyes)</h1>");
              
               $("#four").css("border-style, dotted")
              $.each(data["bustime-response"]["prd"], function(i,v) {
                
                  $("body").append( "<br>"
                  + "<p>"
                  + "Route #" + v.rt 
                  +" -" 
                  +  v.rtdir 
                  + "<br>" 
                  + " Time: " 
                  + v.prdctdn 
                  +" Minutes"  
                 + "</p>"
              
                  
                  
                  );
                
              })

            });
        });

</script>
